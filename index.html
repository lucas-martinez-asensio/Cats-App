<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./cat_animal_4449.png"
  />
    <title>Cats App</title>
  </head>
  <body>
    <div class="container-fluid">
      
      <span id="error"></span>
      
      <section id="randomMichis" class="randomMichis">
        <div class="row justify-content-center align-items-center">
            <h1>Cats App</h1>
          <h2 >Random Cats</h2>
          <div class="col-6">
            <article class="random-conteiner">
              <img id="img1" class="img-random" alt="Foto gatito aleatorio" />
              <button id="btn1">🤍</button>
            </article>
          </div>
          <div class="col-sm-12 col-lg-6">
            <article class="random-conteiner">
              <img id="img2" class="img-random" alt="Foto gatito aleatorio"/>
              <button id="btn2">🤍</button>
            </article>
          </div>
          <button onclick="loadRandomMichis()" class="w-25 ms-5">↻ Reload</button>
        </section>

        <section id="uploadingMichi" class="container-fluid upload-michi">
          <div class="row">
          <h2>Upload your cat images</h2>
          <form id="uploadingForm" class="col-6 ">
            <input class="form-control upload-file" type="file" id="file" name="file">
            <button  type="button" class="upload-btn" onclick="uploadMichiPhoto()">
              Upload
            </button>
            <img id="preview" class="preview" alt="Miniatura del archivo a subir">
          </form>
        </div>
        </section>
        <section id="favoriteMichis" class=" row justify-content-center align-items-center">
          <h2>No images</h2>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./main.js"></script>
      </div>
    </div>
  </body>
</html>
